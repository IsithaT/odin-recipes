<body>
    <h1>Rice</h1>
    <img src="../images/rice.jpg" alt="rice" height="300" width="400">
    <h2>What is rice</h2>
    <p>It is the worls most popular food and is dead simple to make</p>
    <h2>Ingredients</h2>
    <ul>
        <li>rice</li>
        <li>water</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Add desired amount of rice to ricecooker bowl</li>
        <li>wash rice until water is clear</li>
        <li>add water, ratio of rice to water should be 2-to-1</li>
        <li>turn on ricecooker </li>
    </ol>
